<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // Save the current path and redirect to home
      sessionStorage.redirect = location.pathname + location.search + location.hash;
      location.replace("/");
    </script>
  </head>

</html>
