    <script>
  (function () {
    var redirect = sessionStorage.getItem("redirect");
    if (redirect) {
      sessionStorage.removeItem("redirect");
      var url = new URL(redirect, window.location.origin);
      history.replaceState(null, "", url.pathname + url.search + url.hash);
    }
  })();
</script>
